tags:
  - Users
summary: Register a new user
operationId: registerUserService
description: Register a new user
security:
  - bearerAuth: []

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            format: email
            example: bosini@example.com
          password:
            type: string
            format: password
            example: securepassword
responses:
  '201':
    description: Successfully registered a user!
    content:
      application/json:
        schema:
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              properties:
                name:
                  description: 'New user name'
                  type: string
                  example: Big Boss
                email:
                  description: 'New user email'
                  type: string
                  example: bosini@example.com
                userID:
                  description: 'New user id (auto-generated)'
                  type: string
                  example: 5f9f1c0b0b0b0b0b0b0b0b0b
                gender:
                  description: User's gender
                  type: string
                  example: man
                weight:
                  description: User's weight
                  type: string
                  example: '70'
                activeSportsTime:
                  description: User's sports time
                  type: string
                  example: '2'
                dailyWaterIntake:
                  description: 'Daily water intake'
                  type: string
                  example: '2'
                avatar:
                  description: User's weight
                  type: string
                  example: '70'
  '400':
    $ref: ../../components/responses/400.yaml
  '409':
    description: Email already in use!
    content:
      application/json:
        schema:
          properties:
            status:
              type: integer
              example: 409
            message:
              type: string
              example: ConflictError
            data:
              type: object
              properties:
                message:
                  type: string
                  example: Conflict. Email already in use!
  '500':
    $ref: ../../components/responses/500.yaml
