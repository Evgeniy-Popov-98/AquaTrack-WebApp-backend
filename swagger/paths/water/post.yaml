tags:
  - Water
summary: Create water
operationId: createWater
description: 'Create a water with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          amountOfWater:
            description: 'Amount of water'
            type: number
            example: '100'
          date:
            description: 'Date of consumption'
            type: string
            example: '2022-10-10'
          month:
            description: 'Month of consumption'
            type: string
            example: January
          userId:
            description: 'User id'
            type: string
            example: '6655a67a37bc0571c96d9655'
          consumption:
            description: 'Consumption'
            type: number
            example: '100'
responses:
  '200':
    description: 'Successfully created a water!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a record of the amount of water consumed!
            data:
              type: object
              $ref: ../../components/schemas/water.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
